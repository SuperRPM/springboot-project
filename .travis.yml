language: java

jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r rpm-springboot-project *
  - mkdir -p deploy
  - mv rpm-springboot-project.zip deploy/rpm-springboot-project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY

    secret_access_key: $AWS_SECRET_KEY

    bucket: rpm-spring-boot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: rpm-spring-boot-build
    key: rpm-springboot-project.zip

    bundle_type: zip
    application: rpm-spring-boot-project
    deployment_group: rpm-spring-boot-project-deploy-group
    region: ap-northeast-2
    wait-until-deployed: true

